<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>Ping Coming Soon Page</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <!-- LINKING STYLESHEET -->
    <link rel="stylesheet" href="./stylesheet/style.css">

</head>
<body>
    <div class="container">
        <main>
            <div>
                <img src="./images/logo.svg" alt="Logo Image" class="logo">
                <h1 class="heading"><span>We are launching</span> soon!</h1>
                <p class="subscribe">Subscribe and get notified</p>
                <form action="#" class="email-container">
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="">

                        <p id="message" class="valid-email">
                            Please provide a valid emaill address
                        </p>
                    </div>
                    <button type="submit" id="submit" value="">Notify Me</button>
                </form>
            </div>

            <div class="container-image">
                <img src="./images/illustration-dashboard.png" alt="">
            </div>
            <div class="social-media">
                <a href="#" aria-label="facebook-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="twitter-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="twitter-icon"><i class="fab fa-instagram"></i></a>
            </div>

            <p class="copyright">&copy; Copyright Ping. All rights reserved</p>
        </main>

        <!-- FOOTER -->
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Code by <a href="#" target="_blank">Haris</a>.
            </p>
        </footer>
    </div>

    <!-- LINKING SCRIPTS -->
    <script src="./JavaScript/script.js"></script>
    
</body>
</html>
